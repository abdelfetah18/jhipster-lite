<div ref="minimapContainer" id="minimap-container">
  <button v-if="!isMiniMapOpen" class="jhlite-button -block" @click="openMiniMap" data-selector="show-minimap-btn">OPEN MINIMAP</button>
  <button class="minimap-btn" v-if="isMiniMapOpen" @click="closeMiniMap" title="Hide minimap" data-selector="hide-minimap-btn">
    <IconVue name="eye-off" aria-label="Icon map" title="Hide minimap" />
  </button>
  <div ref="minimapSize" id="minimap-size">
    <div
      ref="minimapViewer"
      id="minimap-viewer"
      @mousedown="startGrabbing"
      @mousemove="grabbing"
      @mouseup="stopGrabbing"
      @mouseleave="stopGrabbing"
      data-selector="minimap-viewer"
    ></div>
    <div data-selector="minimap-content" ref="minimapContent" id="minimap-content" v-html="minimapHTML"></div>
  </div>
</div>
